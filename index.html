<ul class="article-list">
	{% for post in site.posts %}
	<li>
		<h2 class="title">
			<a href="{{ post.url }}">{{ post.title }}</a>
			<small class="meta" datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</small>
		</h2>
		<div class="excerpt">{{ post.excerpt }}</div>
		
	</li>
	{% endfor %}
</ul>
