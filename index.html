---
layout: default
---
<ul class="article_list">
    {% for post in site.posts %}
        <li>
            <span class="post_time">{{ post.date | date_to_string }} </span>
            <h2 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        </li>
    {% endfor %}
</ul>
