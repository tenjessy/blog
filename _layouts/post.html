---
layout: default
---

<article class="article">
	<h1 class="title">{{ page.title }}</h1>
	{{ content }}
</article>

<div class="related">
	<h2>Related Posts</h2>
	<ul class="related_list">
		{% for post in site.related_posts limit:5 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>

{% include disqus.html %}
